<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <link rel="stylesheet" href="stylesign.css">
</head>
<body class="signin-page">
    <header class="navbar">
        <a href="index.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        </a>
    </header>

    <div class="form-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" id="email" placeholder="Enter your email or phone number" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p>Don't have an account? <a href="index.html">Sign up here</a>.</p>
    </div>
</body>
</html>
